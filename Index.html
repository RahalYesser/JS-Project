<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/date-limite.png"
      type="image/png"
      sizes="16x16"
    />
    <!-- Load Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>DigiDates</title>
    <!-- Load style.css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- Navbar with logo and title -->
      <div class="navbar bg-primary header mb-3">
        <img class="p-3" src="images/date-limite.png" width="100" alt="Date" />
        <h1>DigiDates</h1>
      </div>
      <!-- Age calculation and countdown sections -->
      <div class="text-center">
        <div class="row">

          <!-- Age calculation section -->
          <div class="col mx-3 border border-2 border-primary rounded p-2">
            <h1>Age calculation</h1>
            <p class="text-primary">Calculate age for given date</p>
            <div class="py-2">
              <label for="selected-date" class="form-label"
                >Choose your date of birth :</label
              >
              <span id="age-error"></span>
              <input type="date" class="form-control" id="age-date" />
              <button id="age-btn" type="button" class="btn btn-primary my-2">
                CONFIRM
              </button>
            </div>
            <div id="age-container" class="border border-primary rounded p-2">
              <h6 class="text-primary">** Info goes here **</h6>
            </div>
          </div>

          <!-- Countdown section -->
          <div class="col mx-3 border border-2 border-primary rounded p-2">
            <h1>Countodown</h1>
            <p class="text-primary">How much time is left until day X?</p>
            <div class="py-2">
              <label for="selected-date" class="form-label">Choose your:</label>
              <span id="countdown-error"></span>
              <input type="date" class="form-control" id="countdown-date" />
              <button
                id="countdown-btn"
                type="button"
                class="btn btn-primary my-2"
              >
                CONFIRM
              </button>
            </div>
            <div
              id="countdown-container"
              class="border border-primary rounded p-2"
            >
              <h6 class="text-primary">** Info goes here **</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Public holidays section -->
      <div class="text-center m-3 border border-2 border-primary rounded p-2">
        <h1>Public holidays in Germany</h1>
        <p class="text-primary">
          An api for the public holidays in Germany and its federal states.
        </p>
        <label for="year" class="form-label">Select a year:</label>
        <select id="year" class="form-control" name="year">
          <!-- Options for years (based on the API) -->
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
          <option value="2031">2031</option>
          <option value="2032">2032</option>
          <option value="2033">2033</option>
          <option value="2034">2034</option>
          <option value="2035">2035</option>
          <option value="2036">2036</option>
          <option value="2037">2037</option>
          <option value="2038">2038</option>
          <option value="2039">2039</option>
          <option value="2040">2040</option>
          <option value="2041">2041</option>
          <option value="2042">2042</option>
          <option value="2043">2043</option>
        </select>
        <button id="holidays-btn" type="button" class="btn btn-primary my-2">
          CONFIRM
        </button>
        <div id="holidays-container" class="border border-primary rounded p-2">
          <h6 class="text-primary">** Info goes here **</h6>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and load script.js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
